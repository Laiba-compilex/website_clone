<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - GAV388</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .downloadsOverlay {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .logoWrapper {
            margin-bottom: 40px;
            text-align: center;
        }

        .logoWrapper img {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .downloadOptionsWrapper {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .downloadContentWrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .linkContent {
            display: flex;
            align-items: center;
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 138, 0, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .linkContent::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 138, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .linkContent:hover::before {
            left: 100%;
        }

        .linkContent:hover {
            background: rgba(255, 138, 0, 0.1);
            border-color: #ff8a00;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 138, 0, 0.2);
        }

        .linkContent img {
            width: 60px;
            height: 60px;
            margin-right: 25px;
            border-radius: 12px;
            padding: 8px;
            background: rgba(255, 138, 0, 0.1);
            border: 1px solid rgba(255, 138, 0, 0.2);
            transition: all 0.3s ease;
        }

        .linkNameGrp {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .linkNameGrp>div:first-child {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .linkNameGrp>div:last-child {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 400;
        }

        /* Hover animation for icons */
        .linkContent:hover img {
            transform: scale(1.1);
            background: rgba(255, 138, 0, 0.2);
            border-color: #ff8a00;
        }

        /* Active state */
        .linkContent:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(255, 138, 0, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .downloadsOverlay {
                padding: 20px 15px;
            }

            .logoWrapper {
                margin-bottom: 30px;
            }

            .logoWrapper img {
                width: 100px;
            }

            .linkContent {
                padding: 20px;
                border-radius: 20px;
            }

            .linkContent img {
                width: 50px;
                height: 50px;
                margin-right: 20px;
            }

            .linkNameGrp>div:first-child {
                font-size: 18px;
            }

            .linkNameGrp>div:last-child {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .downloadsOverlay {
                padding: 20px 10px;
            }

            .linkContent {
                padding: 15px;
                border-radius: 15px;
            }

            .linkContent img {
                width: 45px;
                height: 45px;
                margin-right: 15px;
            }

            .linkNameGrp>div:first-child {
                font-size: 16px;
            }

            .linkNameGrp>div:last-child {
                font-size: 13px;
            }
        }
    </style>
</head>

    <script>
       function handleClick(link) {
   if (link === '/android') {
       // Create download link for Android APK
       const downloadLink = document.createElement('a');
       downloadLink.href = 'gavin138.apk'; 
       downloadLink.download = 'gavin138.apk'; 
       downloadLink.style.display = 'none';
       document.body.appendChild(downloadLink);
       downloadLink.click();
       document.body.removeChild(downloadLink);
   } else if (link === null) {
       // Copy current URL to clipboard
       const currentURL = window.location.href;
       navigator.clipboard.writeText(currentURL).then(() => {
           alert('URL đã được sao chép vào clipboard!');
       }).catch(() => {
           const textArea = document.createElement('textarea');
           textArea.value = currentURL;
           document.body.appendChild(textArea);
           textArea.select();
           document.execCommand('copy');
           document.body.removeChild(textArea);
           alert('URL đã được sao chép vào clipboard!');
       });
   } else {
       // Navigate to other links
       window.location.href = link;
       console.log('Navigating to:', link);
       alert(`Điều hướng đến: ${link}`);
   }
}

        document.querySelectorAll('.linkContent').forEach(item => {
            item.addEventListener('click', function (e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.background = 'rgba(255, 138, 0, 0.3)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
