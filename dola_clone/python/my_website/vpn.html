<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5eb 0%, #fed7aa 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            color: #FF922B;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(255, 146, 43, 0.2);
        }

        .header p {
            color: #92400e;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 30px;
            background: white;
            border: 3px solid #FF922B;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 146, 43, 0.15);
        }

        .android-btn {
            color: #FF922B;
        }

        .ios-btn {
            color: #FF922B;
        }

        .download-btn:hover {
            background: #FF922B;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 146, 43, 0.25);
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
        }

        .steps-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .step-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 146, 43, 0.15);
            border: 3px solid #FF922B;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .step-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(255, 146, 43, 0.25);
        }

        .step-number {
            position: absolute;
            top: -15px;
            left: 30px;
            background: #FF922B;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(255, 146, 43, 0.3);
        }

        .step-image {
            width: 100%;
            height: 520px;
            background: linear-gradient(45deg, #fff7ed, #fed7aa);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .step-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .step-content {
            padding: 30px;
            padding-top: 20px;
        }

        .step-title {
            color: #FF922B;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .step-description {
            color: #92400e;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .step-details {
            background: #fff7ed;
            border-left: 4px solid #FF922B;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #92400e;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 146, 43, 0.2);
            z-index: 1000;
        }

        .progress-fill {
            height: 100%;
            background: #FF922B;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .download-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .download-btn {
                width: 250px;
                justify-content: center;
            }

            .steps-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .step-card {
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>

    </div>

    <script>
        // Simple scroll progress indicator
        window.addEventListener('scroll', () => {
            const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.querySelector('.progress-fill').style.width = scrolled + '%';
        });

        // Add entrance animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Initially hide cards and observe them
        document.querySelectorAll('.step-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(50px)';
            card.style.transition = 'all 0.6s ease';
            observer.observe(card);
        });
    </script>
</body>

</html>
